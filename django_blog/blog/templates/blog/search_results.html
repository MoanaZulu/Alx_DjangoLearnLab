<h2>Search Results for "{{ query }}"</h2>
{% for post in results %}
  <h3>{{ post.title }}</h3>
  <p>{{ post.content|truncatewords:30 }}</p>
  <p>
    Tags:
    {% for tag in post.tags.all %}
      <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
  </p>
{% empty %}
  <p>No posts found.</p>
{% endfor %}
